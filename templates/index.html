<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DBS Share Price Prediction</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h2>DBS Share Price Prediction</h2>
            <form action="/" method="post">
                <p>Enter SGD to USD Rate:</p>
                <input
                    type="number"
                    step="0.01"
                    name="rates"
                    placeholder="Enter exchange rate"
                    required
                    min="0"
                />
                <input type="submit" value="Predict" />
            </form>
            <div class="result">
                {% if result %} {% if result == "Waiting..." %}
                <p>{{ result }}</p>
                {% elif result == "Invalid input" %}
                <p class="error">{{ result }}</p>
                {% else %}
                <p>The predicted DBS share price is: {{ result }}</p>
                {% endif %} {% endif %}
            </div>
        </div>
    </body>
</html>
